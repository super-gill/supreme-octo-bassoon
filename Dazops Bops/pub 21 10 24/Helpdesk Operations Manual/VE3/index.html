<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Helpdesk Operations Manual</title>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor@9.1.0/dist/markdownItAnchor.umd.js"></script>

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #0f1621;
      --text: #e6edf3;
      --muted: #9fb0c0;
      --border: #223043;
      --link: #7dd3fc;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      --radius: 14px;
      --sidebar: 340px;
      --maxw: 980px;
      --h1bg: rgba(125, 211, 252, 0.08);
      --mark: rgba(255, 217, 102, 0.35);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f5f7fb;
        --panel: #ffffff;
        --text: #0b1220;
        --muted: #475569;
        --border: #e2e8f0;
        --link: #0369a1;
        --shadow: 0 10px 25px rgba(2, 6, 23, 0.10);
        --h1bg: rgba(2, 132, 199, 0.07);
        --mark: rgba(255, 217, 102, 0.55);
      }
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 14.5px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
    }

    .app {
      height: 100%;
      display: grid;
      grid-template-columns: var(--sidebar) 1fr;
    }

    aside {
      border-right: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.02);
      overflow: auto;
      padding: 14px 10px;
    }

    main {
      overflow: auto;
    }

    .wrap {
      max-width: var(--maxw);
      margin: 18px auto;
      padding: 0 18px 40px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 18px 30px;
    }

    .meta {
      color: var(--muted);
      font-size: 12px;
      margin: 0 0 8px;
    }

    .brand {
      padding: 6px 10px 10px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 10px;
    }

    .brand strong {
      display: block;
      font-size: 14px;
    }

    .brand span {
      color: var(--muted);
      font-size: 12px;
    }

    .search {
      padding: 10px;
      border-bottom: 1px solid var(--border);
      margin: 0 0 10px;
    }

    .search input {
      width: 100%;
      box-sizing: border-box;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      outline: none;
    }

    @media (prefers-color-scheme: light) {
      .search input {
        background: rgba(2, 6, 23, 0.02);
      }
    }

    .search input::placeholder {
      color: rgba(159, 176, 192, 0.8);
    }

    .results {
      margin-top: 10px;
      display: none;
    }

    .results.on {
      display: block;
    }

    .results .count {
      font-size: 12px;
      color: var(--muted);
      margin: 0 0 8px;
    }

    .result {
      display: block;
      text-decoration: none;
      color: var(--text);
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid transparent;
      margin: 6px 0;
      background: rgba(255, 255, 255, 0.02);
    }

    .result:hover {
      border-color: rgba(125, 211, 252, 0.35);
      background: rgba(125, 211, 252, 0.06);
    }

    .result strong {
      display: block;
      font-size: 13px;
      margin-bottom: 2px;
    }

    .result small {
      display: block;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35;
    }

    .nav-h1 {
      margin: 10px 6px 6px;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--h1bg);
      font-size: 12.5px;
      font-weight: 700;
      color: var(--text);
    }

    .nav-h2 {
      display: block;
      text-decoration: none;
      color: var(--text);
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
      margin: 2px 6px;
      font-size: 13.5px;
    }

    .nav-h2:hover {
      border-color: rgba(125, 211, 252, 0.35);
      background: rgba(125, 211, 252, 0.06);
    }

    .nav-h2.active {
      border-color: rgba(125, 211, 252, 0.55);
      background: rgba(125, 211, 252, 0.10);
    }

    .doc h1 {
      font-size: 26px;
      margin: 0 0 10px;
    }

    .doc h2 {
      font-size: 20px;
      margin: 18px 0 8px;
    }

    .doc h3 {
      font-size: 16px;
      margin: 16px 0 6px;
    }

    .doc p {
      margin: 10px 0;
    }

    .doc ul {
      margin: 8px 0 8px 18px;
    }

    .doc li {
      margin: 4px 0;
    }

    .doc a {
      color: var(--link);
    }

    .doc pre {
      background: #0b1220;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 12px;
      overflow: auto;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .doc code {
      background: rgba(125, 211, 252, 0.08);
      border: 1px solid rgba(125, 211, 252, 0.15);
      padding: 1px 6px;
      border-radius: 8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.92em;
    }

    .doc table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin: 12px 0;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(255, 255, 255, 0.02);
    }

    @media (prefers-color-scheme: light) {
      .doc table {
        border: 1px solid rgba(2, 6, 23, 0.14);
        background: rgba(2, 6, 23, 0.02);
      }
    }

    .doc th,
    .doc td {
      padding: 8px 10px;
      vertical-align: top;
      border-right: 1px solid rgba(255, 255, 255, 0.12);
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
    }

    @media (prefers-color-scheme: light) {

      .doc th,
      .doc td {
        border-right: 1px solid rgba(2, 6, 23, 0.12);
        border-bottom: 1px solid rgba(2, 6, 23, 0.12);
      }
    }

    .doc tr:last-child td {
      border-bottom: none;
    }

    .doc th:last-child,
    .doc td:last-child {
      border-right: none;
    }

    .doc th {
      background: rgba(125, 211, 252, 0.14);
      font-weight: 700;
      text-align: left;
    }

    .doc tbody tr:nth-child(even) td {
      background: rgba(255, 255, 255, 0.02);
    }

    @media (prefers-color-scheme: light) {
      .doc tbody tr:nth-child(even) td {
        background: rgba(2, 6, 23, 0.02);
      }
    }

    .doc img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.10);
    }

    .doc mark {
      background: var(--mark);
      color: inherit;
      padding: 0 2px;
      border-radius: 4px;
    }

    @media (max-width: 980px) {
      .app {
        grid-template-columns: 1fr;
      }

      aside {
        border-right: none;
        border-bottom: 1px solid var(--border);
        max-height: 45vh;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <aside>
      <div class="brand">
        <strong>Helpdesk Operations Manual</strong>
        <span>VE.4 | Internal Use Only</span>
      </div>

      <div class="search">
        <input id="search" type="search" placeholder="Search the manual…" autocomplete="off" />
        <div id="results" class="results"></div>
      </div>

      <div id="nav"></div>
    </aside>

    <main>
      <div class="wrap">
        <div class="card">
          <div class="meta" id="meta"></div>
          <article class="doc" id="view"></article>
        </div>
      </div>
    </main>
  </div>

  <script>

    const md = window.markdownit({
      html: true,
      linkify: true,
      typographer: true
    }).use(window.markdownItAnchor, {
      level: [1, 2, 3, 4],
      slugify: (s) => s
        .toLowerCase()
        .trim()
        .replace(/\s+#+\s*$/, '')
        .replace(/[\s]+/g, '-')
        .replace(/[^\w\-]+/g, '')
        .replace(/\-+/g, '-')
    });

    const navEl = document.getElementById('nav');
    const viewEl = document.getElementById('view');
    const metaEl = document.getElementById('meta');

    const searchInput = document.getElementById('search');
    const resultsEl = document.getElementById('results');

    let CURRENT_QUERY = '';

    function slugify(text) {
      return text
        .toLowerCase()
        .trim()
        .replace(/\s+#+\s*$/, '')
        .replace(/[\s]+/g, '-')
        .replace(/[^\w\-]+/g, '')
        .replace(/\-+/g, '-');
    }

    function parseManual(markdown) {
      const lines = markdown.replace(/\r\n/g, "\n").split("\n");

      let currentH1 = { id: "root", title: "Manual", policies: [] };
      const groups = [currentH1];

      let currentPolicy = null;

      const pushPolicy = () => {
        if (currentPolicy && currentPolicy.mdText.trim()) {
          currentH1.policies.push(currentPolicy);
        }
        currentPolicy = null;
      };

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];

        const h1 = /^#\s+(.+?)\s*$/.exec(line);
        const h2 = /^##\s+(.+?)\s*$/.exec(line);

        if (h1) {
          pushPolicy();

          const title = h1[1].trim();
          currentH1 = {
            id: slugify(title) || `h1-${groups.length}`,
            title,
            policies: []
          };
          groups.push(currentH1);
          continue;
        }

        if (h2) {
          pushPolicy();

          const title = h2[1].trim();
          const id = slugify(title) || `h2-${currentH1.policies.length + 1}`;

          currentPolicy = {
            id,
            title,
            h1Title: currentH1.title,
            mdText: line + "\n"
          };
          continue;
        }

        if (currentPolicy) {
          currentPolicy.mdText += line + "\n";
        }
      }

      pushPolicy();

      return groups.filter(g => g.policies.length > 0);
    }

    let GROUPS = [];
    let POLICY_INDEX = new Map();
    let ALL_POLICIES = [];

    function buildIndexFromGroups() {
      POLICY_INDEX = new Map();
      ALL_POLICIES = [];

      for (const g of GROUPS) {
        for (const p of g.policies) {
          POLICY_INDEX.set(p.id, p);
          ALL_POLICIES.push(p);
        }
      }
    }

async function loadManualMd() {
  const url = new URL('manual.md', document.baseURI);
  console.log('Loading manual from:', url.href, 'page:', location.href);

  const res = await fetch(url.href, { cache: 'no-store' });
  if (!res.ok) throw new Error(`Failed to load ${url.href} (${res.status} ${res.statusText})`);

  return await res.text();
}


    async function init() {
      try {
        const mdText = await loadManualMd();
        GROUPS = parseManual(mdText);
        buildIndexFromGroups();

        buildNav();

        // Render whichever hash is currently set (or default)
        onHash();
      } catch (err) {
        console.error(err);
        metaEl.textContent = 'Error loading manual.md';
        viewEl.innerHTML = `
      <h2>Couldn’t load manual.md</h2>
      <p>Check the file exists next to this HTML and that you’re running the site via a web server (not file://).</p>
    `;
      }
    }


    function buildNav() {
      navEl.innerHTML = '';

      for (const g of GROUPS) {
        const h = document.createElement('div');
        h.className = 'nav-h1';
        h.textContent = g.title;
        navEl.appendChild(h);

        for (const p of g.policies) {
          const a = document.createElement('a');
          a.className = 'nav-h2';
          a.href = `#${p.id}`;
          a.dataset.id = p.id;
          a.textContent = p.title;

          a.addEventListener('click', (e) => {
            e.preventDefault();
            location.hash = p.id;
          });

          navEl.appendChild(a);
        }
      }
    }

    function setActive(id) {
      const links = navEl.querySelectorAll('.nav-h2');
      links.forEach(a => a.classList.toggle('active', a.dataset.id === id));
    }

    function escapeRegExp(s) {
      return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function highlightIn(container, query) {
      if (!query) return;

      const q = query.trim();
      if (!q) return;

      const re = new RegExp(escapeRegExp(q), 'gi');

      const walker = document.createTreeWalker(container, NodeFilter.SHOW_TEXT, {
        acceptNode: (node) => {
          if (!node.nodeValue || !node.nodeValue.trim()) return NodeFilter.FILTER_REJECT;
          const p = node.parentElement;
          if (!p) return NodeFilter.FILTER_REJECT;

          const tag = p.tagName;
          if (tag === 'SCRIPT' || tag === 'STYLE') return NodeFilter.FILTER_REJECT;
          if (p.closest('pre, code')) return NodeFilter.FILTER_REJECT;

          return NodeFilter.FILTER_ACCEPT;
        }
      });

      const nodes = [];
      while (walker.nextNode()) nodes.push(walker.currentNode);

      for (const textNode of nodes) {
        const text = textNode.nodeValue;
        if (!re.test(text)) continue;

        re.lastIndex = 0;

        const frag = document.createDocumentFragment();
        let last = 0;
        let m;

        while ((m = re.exec(text)) !== null) {
          const start = m.index;
          const end = start + m[0].length;

          if (start > last) frag.appendChild(document.createTextNode(text.slice(last, start)));

          const mark = document.createElement('mark');
          mark.textContent = text.slice(start, end);
          frag.appendChild(mark);

          last = end;
        }

        if (last < text.length) frag.appendChild(document.createTextNode(text.slice(last)));

        textNode.parentNode.replaceChild(frag, textNode);
      }
    }

    function renderPolicy(id) {
      const fallback = GROUPS?.[0]?.policies?.[0];
      const policy = POLICY_INDEX.get(id) || fallback;

      if (!policy) {
        metaEl.textContent = 'No H2 policies found.';
        viewEl.innerHTML = '';
        return;
      }

      viewEl.innerHTML = md.render(policy.mdText);
      metaEl.textContent = `${policy.h1Title}  ›  ${policy.title}`;
      setActive(policy.id);

      if (CURRENT_QUERY) highlightIn(viewEl, CURRENT_QUERY);
    }

    function onHash() {
      const id = (location.hash || '').slice(1);
      renderPolicy(id);
    }

    function makeSnippet(text, q, max = 140) {
      const idx = text.toLowerCase().indexOf(q.toLowerCase());
      if (idx === -1) return '';

      const start = Math.max(0, idx - Math.floor(max / 2));
      const end = Math.min(text.length, start + max);
      let snip = text.slice(start, end).replace(/\s+/g, ' ').trim();

      if (start > 0) snip = '… ' + snip;
      if (end < text.length) snip = snip + ' …';

      return snip;
    }

    function runSearch(raw) {
      const q = (raw || '').trim();
      CURRENT_QUERY = q;

      if (!q) {
        resultsEl.classList.remove('on');
        resultsEl.innerHTML = '';
        onHash();
        return;
      }

      const qLower = q.toLowerCase();
      const matches = [];

      for (const p of ALL_POLICIES) {
        const hay = (p.title + "\n" + p.h1Title + "\n" + p.mdText).toLowerCase();
        if (hay.includes(qLower)) {
          matches.push({
            id: p.id,
            title: p.title,
            h1Title: p.h1Title,
            snippet: makeSnippet(p.mdText, q)
          });
        }
      }

      resultsEl.classList.add('on');
      resultsEl.innerHTML = '';

      const count = document.createElement('div');
      count.className = 'count';
      count.textContent = matches.length ? `${matches.length} match(es)` : 'No matches';
      resultsEl.appendChild(count);

      for (const m of matches.slice(0, 50)) {
        const a = document.createElement('a');
        a.className = 'result';
        a.href = `#${m.id}`;
        a.addEventListener('click', (e) => {
          e.preventDefault();
          location.hash = m.id;
        });

        const strong = document.createElement('strong');
        strong.textContent = m.title;

        const small = document.createElement('small');
        small.textContent = `${m.h1Title} — ${m.snippet || 'Match found'}`;

        a.appendChild(strong);
        a.appendChild(small);
        resultsEl.appendChild(a);
      }

      onHash();
    }

    function debounce(fn, ms) {
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), ms);
      };
    }

    window.addEventListener('hashchange', onHash);

    // Load markdown + build nav + render
    init();

    searchInput.addEventListener('input', debounce((e) => runSearch(e.target.value), 140));
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        searchInput.value = '';
        runSearch('');
        searchInput.blur();
      }
    });
  </script>
</body>

</html>
