<!DOCTYPE html>
<html lang="en" class="flex-cc">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- Icon -->
  <script src="https://kit.fontawesome.com/8380913dcc.js" crossorigin="anonymous"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap buttons are pretty -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body class="light-bg">


  <main>

    <picture class="picture-container">
      <img class="global-size flex-cc" src="images/image-product-desktop.jpg" alt="desktop perfume image">

    </picture class=light-bg>

    <div class="text-container global-size">
      <h2>PERFUME</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>


      <div class="price-container flex-cc">
        <p>
          <span>
            <h1 class="new-price">$149.99</h1>
          </span>
          <span class="old-price">$169.99</span>
        </p>
      </div>

      <div class="button-container">
        <button class="btn btn-lg btn-block dark-bg"><i class="fa-solid fa-cart-shopping"></i>&nbsp&nbspAdd to Cart</button>
      </div>

    </div>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jason Mcdill</a>.
    </div>
  </footer>

</body>

</html>
