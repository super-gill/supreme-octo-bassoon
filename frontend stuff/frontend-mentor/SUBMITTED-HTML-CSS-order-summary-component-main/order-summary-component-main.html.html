<!DOCTYPE html>
<html class="flex-col" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>

<body class="flex-col">
  <main>
    <section class="card-img flex-col">
      <img class="img-top" src="images/illustration-hero.svg">
    </section>
    <section class="card-body flex-col">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-container flex-row">
        <div class="annual-plan flex-row">
          <img src="images/icon-music.svg">
          <div class="plan-details flex-col">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">
          <h3 class="change">Change</h3>
        </a>
      </div>
      <button class="button-container" type="button" href="#">
        <h3>Proceed to Payment</h3>
      </button>
      <div class="cancel-container">
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jason Mcdill</a>.
  </div>
</body>

</html>
